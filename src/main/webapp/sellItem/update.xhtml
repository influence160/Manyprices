<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{sellItemBean.id}"/>
		<f:viewParam name="productId" value="#{sellItemBean.productId}"/>
		<f:event type="preRenderView" listener="#{sellItemBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create SellItem"/>

	<ui:define name="header">
		#{msgSI['header.edit']}
	</ui:define>

	<ui:define name="subheader">
		Edit existing SellItem
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="sellItemBeanSellItemProduct" value="#{msgSI.product}:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{productBean.converter}" id="sellItemBeanSellItemProduct" value="#{sellItemBean.sellItem.product}">
						<f:selectItem/>
						<f:selectItems value="#{productBean.all}" var="_product" itemLabel="#{_product.name}"/>
					</h:selectOneMenu>
					<h:message for="sellItemBeanSellItemProduct" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sellItemBeanSellItemQuantitee" value="#{msgSI.quantitee}:"/>
				<h:panelGroup>
					<h:inputText id="sellItemBeanSellItemQuantitee" value="#{sellItemBean.sellItem.quantitee}"/>
					<h:message for="sellItemBeanSellItemQuantitee" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sellItemBeanSellItemUnitPrice" value="#{msgSI.unitPrice}:"/>
				<h:panelGroup>
					<h:inputText id="sellItemBeanSellItemUnitPrice" value="#{sellItemBean.sellItem.unitPrice}"/>
					<h:message for="sellItemBeanSellItemUnitPrice" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sellItemBeanSellItemRemarque" value="#{msgSI.remarque}:"/>
				<h:panelGroup>
					<h:inputText id="sellItemBeanSellItemRemarque" value="#{sellItemBean.sellItem.remarque}"/>
					<h:message for="sellItemBeanSellItemRemarque" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="#{msg.save}" action="#{sellItemBean.update}" styleClass="btn btn-primary"/>
				<h:link value="#{msg.cancel}" outcome="view" styleClass="btn btn-primary">
					<f:param name="id" value="#{sellItemBean.id}"/>
				</h:link>
				<h:commandLink value="#{msg.delete}" action="#{sellItemBean.delete}" styleClass="btn btn-primary"/>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
