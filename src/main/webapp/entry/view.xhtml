<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{entryBean.id}"/>
		<f:event type="preRenderView" listener="#{entryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Entry"/>

	<ui:define name="header">
		#{msgEnt['header.view']}
	</ui:define>

	<ui:define name="subheader">
		View existing Entry
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="entryBeanEntryProduct" value="#{msgEnt.product}:"/>
			<h:link id="entryBeanEntryProduct" outcome="/product/view" value="#{entryBean.entry.product.name}">
				<f:param name="id" value="#{entryBean.entry.product.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="entryBeanEntryCustomer" value="#{msgEnt.customer}:"/>
			<h:link id="entryBeanEntryCustomer" outcome="/customer/view" value="#{entryBean.entry.customer.name}">
				<f:param name="id" value="#{entryBean.entry.customer.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="entryBeanEntryQuantitee" value="#{msgEnt.quantitee}:"/>
			<h:outputText id="entryBeanEntryQuantitee" value="#{entryBean.entry.quantitee}"/>
			<h:outputText/>
			<h:outputLabel for="entryBeanEntryUnitPrice" value="#{msgEnt.unitPrice}:"/>
			<h:outputText id="entryBeanEntryUnitPrice" value="#{entryBean.entry.price}"/>
			<h:outputText/>
			<h:outputLabel for="entryBeanEntryDescription" value="#{msgEnt.date}:"/>
			<h:outputText id="entryBeanEntryDescription" value="#{entryBean.entry.date}"/>
			<h:outputText/>
		</h:panelGrid> 

		<div class="buttons">
			<h:link value="#{msg.view_all}" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="#{msg.edit}" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="#{msg.create_new}" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
