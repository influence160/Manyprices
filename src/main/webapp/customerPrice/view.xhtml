<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{customerPriceBean.id}"/>
		<f:event type="preRenderView" listener="#{customerPriceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Customer Price"/>

	<ui:define name="header">
		#{msgCP['header.view']}
	</ui:define>

	<ui:define name="subheader">
		View existing Customer Price
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="customerPriceBeanCustomerPricePrice" value="#{msgCP.price}:"/>
			<h:outputText id="customerPriceBeanCustomerPricePrice" value="#{customerPriceBean.customerPrice.price}"/>
			<h:outputText/>
			<h:outputLabel for="customerPriceBeanCustomerPriceProduct" value="#{msg.product}:"/>
			<h:link id="customerPriceBeanCustomerPriceProduct" outcome="/product/view" value="#{customerPriceBean.customerPrice.product.name}">
				<f:param name="id" value="#{customerPriceBean.customerPrice.product.name}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="customerPriceBeanCustomerPriceCustomer" value="#{msg.customer}:"/>
			<h:link id="customerPriceBeanCustomerPriceCustomer" outcome="/customer/view" value="#{customerPriceBean.customerPrice.customer.name}">
				<f:param name="id" value="#{customerPriceBean.customerPrice.customer.name}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="#{msg.view_all}" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="#{msg.edit}" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="#{msg.create_new}" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
