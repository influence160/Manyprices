<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{categoryBean.id}"/>
		<f:event type="preRenderView" listener="#{categoryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Category"/>

	<ui:define name="header">
		#{msgCat['header.view']}
	</ui:define>

	<ui:define name="subheader">
		View existing Category
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="categoryBeanCategoryName" value="#{msgCat.name}:"/>
			<h:outputText id="categoryBeanCategoryName" value="#{categoryBean.category.name}"/>
			<h:outputText/>
			<h:outputLabel for="categoryBeanCategoryProducts" value="#{msg.products}:"/>
			<h:dataTable id="categoryBeanCategoryProducts" styleClass="data-table" value="#{forgeview:asList(categoryBean.category.products)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgPro.name}"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgPro.dimention}"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDimention" value="#{_item.dimention}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgPro.description}"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgPro.date_updated}"/>
					</f:facet>
					<h:link outcome="/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDateUpdated" value="#{_item.dateUpdated}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="#{msg.view_all}" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="#{msg.edit}" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="#{msg.create_new}" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
