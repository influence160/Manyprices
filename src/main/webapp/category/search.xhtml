<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">
	
	<f:metadata>
		<f:viewParam name="page" value="#{categoryBean.page}"/>
		<f:viewParam name="pageSize" value="#{categoryBean.pageSize}"/>
		<f:event type="preRenderView" listener="#{categoryBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Category entities"/>

	<ui:define name="header">
		#{msgCat['header.search']}
	</ui:define>

	<ui:define name="subheader">
		#{msgCat['search.entities']}
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="categoryBeanExampleName" value="#{msgCat.name}:"/>
						<h:panelGroup>
							<h:inputText id="categoryBeanExampleName" maxLength="30" value="#{categoryBean.example.name}"/>
							<h:message for="categoryBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="#{msg.search}" action="#{categoryBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="#{msg.create_new}" action="#{categoryBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="categoryBeanPageItems" styleClass="data-table" value="#{categoryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgCat.name}"/>
					</f:facet>
					<h:link outcome="/category/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{categoryBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
