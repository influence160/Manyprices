<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{priceComparisonBean.page}"/>
		<f:event type="preRenderView" listener="#{priceComparisonBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Product entities"/>

	<ui:define name="header">
		#{msgPro['header.priceComparison']}
	</ui:define>

	<ui:define name="subheader">
		#{msgPro['search.entities']}
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="priceComparisonBeanExampleName" value="#{msgPro.name}:"/>
						<h:panelGroup>
							<h:inputText id="priceComparisonBeanExampleName" value="#{priceComparisonBean.example.name}"/>
							<h:message for="priceComparisonBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="priceComparisonBeanExampleCategory" value="#{msg.category}:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{categoryBean.converter}" id="priceComparisonBeanExampleCategory" value="#{priceComparisonBean.example.category}">
								<f:selectItem/>
								<f:selectItems value="#{categoryBean.all}" var="_exampleCategory" itemLabel="#{_exampleCategory.name}"/>
							</h:selectOneMenu>
							<h:message for="priceComparisonBeanExampleCategory" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="#{msg.search}" action="#{priceComparisonBean.search}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			<h:panelGroup binding="#{priceComparisonBean.dataTableGroup}">
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{priceComparisonBean}"/>
			</ui:include>
			</h:panelGroup>
		</h:form>
			
	</ui:define>

</ui:composition>
