<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Product entities"/>

	<ui:define name="header">
		#{msgPro['header.search']}
	</ui:define>

	<ui:define name="subheader">
		#{msgPro['search.entities']}
	</ui:define>

	<ui:define name="footer"/>
	
	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				
				<h:outputLabel for="customerBeanCustomerName" value="#{msg.file}:"/>
				<h:panelGroup>
					<h:inputText id="customerBeanCustomerName" value="#{migrationBean.fileName}"/>
					<h:message for="customerBeanCustomerName" styleClass="error"/>
				</h:panelGroup>
			</h:panelGrid>
			<div class="buttons">
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="#{msg.import}" action="#{migrationBean.migration()}" styleClass="btn btn-primary"/>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
